<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <form action="/subscribe" enctype="multipart/form-data">
                <label for="filename" class="upload-label">
                    Открыть файл
                </label>
                <input type="file" name="filename" id="filename" accept=".jpeg, .jpg, .png, .svg, .ico" multiple>
                <button class="upload">Загрузить</button>
                <button class="reset">Очистить</button>
            </form>
            <div class="preload-images"></div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
